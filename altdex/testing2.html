<script>

    let current_index = 'AltDex';

    let amount_losers = 0;

    let mode = localStorage.getItem("mode");
    let body = document.querySelector('body');

    // Getting and Setting Theme from localStorage 'mode'
    if (mode === null) {
        localStorage.setItem("mode", "light");
        body.classList.add('t--light');
    } else if (mode === 'dark') {
        body.classList.remove('t--light');
        body.classList.add('t--dark');
    } else {
        body.classList.remove('t--dark');
        body.classList.add('t--light');
    }

    function showPage() {
        document.getElementById("loader").style.display = "none";
        // document.getElementById("time_bts").style.display = "block";
        document.getElementById("index_chart").style.display = "block";
    }

    let app = new Vue({
        el: '#coin_table',

        data: {
            rows: [],
            current_sort: 'market_cap',
            current_dir: 'desc'
        },
        methods: {
            sort: function (s) {
                if (s === this.current_sort) {
                    this.current_dir = this.current_dir === 'asc' ? 'desc' : 'asc';
                }
                this.current_sort = s;
            }
        },
        computed: {
            sortedCoins: function () {
                return this.rows.sort((a, b) => {
                    let modifier = 1;
                    if (this.current_dir === 'desc') modifier = -1;
                    if (a[this.current_sort] < b[this.current_sort]) return -1 * modifier;
                    if (a[this.current_sort] > b[this.current_sort]) return 1 * modifier;
                    return 0;
                });
            },
        },
    });

    // API Pulls
    function http_get(url, success) {
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            // console.log(this.status);
            if (this.readyState === 4 && this.status === 200) {
                let data = JSON.parse(xhttp.responseText);
                success(data);
            }
        };
        xhttp.open("GET", url);
        xhttp.send();

    }

    let line_data = [];

                    t: 20,

                  ticks: '',
